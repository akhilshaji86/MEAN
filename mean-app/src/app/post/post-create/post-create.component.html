<mat-card>
  <mat-form-field class="w-25">
    <input type="text" matInput  placeholder="Post title" name="title" [(ngModel)]= "postTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea [(ngModel)]="addedPost" cols="30" id="" matInput name="postInput" rows="6"></textarea>
  </mat-form-field>
  <button (click)="onAddPost()" color="accent" mat-raised-button>Save post</button>
</mat-card>
